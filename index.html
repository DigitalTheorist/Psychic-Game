<link rel="stylesheet" type="text/css" href="assets/css/reset.css">

<link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">

<body class="body">

  <nav class="navbar">
    <div class="nav container fluid">

      <div class="btngrp btn-group" role="group" aria-label="...">
        <!--Play Again button clears array, calls main function-->

        <button id="play-again" class="btn btn-block btn-primary" type="button">Play</button>

        <button id="restart-all" class="btn btn-block btn-warning"
         type="button">Restart All</button>
        </div>

      <h1 class="navheader">The Psychic Game!</h1>

    </div>
  </nav>

<div class="main">

  <h2>Guess what letter I'm thinking of?</h2>
    <div class="game">

    <hr class="linebreak">

    <div class="wins">
      <h3>Wins: <p id="winSlot"></p></h3>
      </div>

      <hr class="linebreak">

        <div class="losses">
          <h3>Losses: <p id="lossSlot"></p></h3>
        </div>



<hr class="linebreak">

    <div class="guesses">
      <h3 >Guesses left:<p id="guessesSlot"></p></h3>
        </div>

<hr class="linebreak">

        <div class="guessRecord">
          <h3>Your guesses so far: <p id="recordGuesses"></p></h3>
      </div>

    </div>
  </div>

  <!-- Latest compiled and minified JavaScript -->
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <script src="assets/javascript/game.js"></script>
